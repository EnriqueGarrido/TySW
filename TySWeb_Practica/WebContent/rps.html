<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Rock-Paper-Scissors - LCG</title>
<link href="css/rps.css" rel="stylesheet">
</head>
<body>
	<div class="rps-game">
		<div>
			<h1 align="center" class="game-tittle">ROCK, PAPER, SCISSORS</h1>
		</div>
		<div class="rps_board">
			<div class="rps_state">
				<div class="rps_score">
					<p>Score</p>
					<div class="score">
						<p id="name_opponent">ANA</p>
						<p id="score_opponent" class="score_display">0</p>
					</div>
					<div class="score">
						<p id="name_player">PEPE</p>
						<p id="score_player" class="score_display">0</p>
					</div>
				</div>
				<div class="rps_move">
					<div class="player_move">
						<p class="move_election">Hola</p>
					</div>
					<p class="versus">VS</p>
					<div class="player_move">
						<p class="move_election">Holaaaaa</p>
					</div>
					<div class="rps_options">
						<img id="Paper" src="img/Paper.png"> 
						<img id="Rock" src="img/rock.png"> 
						<img id="Scissors" src="img/scissors.png">
					</div>
				</div>

			</div>


		</div>



	</div>

</body>
</html>
